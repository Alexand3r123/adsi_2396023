<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Repeat</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        h3{
            text-align: center;
            font-size: 2rem;
        }
        section div {
            background-color: #fffa;
            background-image: url(images/mario.png);
            background-size: 79px;
            border: 2px solid #666;
            height: 410px;
            margin: 0 auto;
            
        }

        section div.box1 {
            background-repeat: repeat;
        }

        section div.box2 {
            background-repeat: no-repeat;
        }

        section div.box3 {
            background-repeat: repeat-x;
        }

        section div.box4 {
            background-repeat: repeat-y;
        }
        
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">â¬…</a>Background Repeat</h1>
        </header>
        <section>
            <h3>Repeat</h3>
            <div class="box1"></div>

            <h3>No Repeat</h3>
            <div class="box2"></div>

            <h3>Repeat X</h3>
            <div class="box3"></div>

            <h3>Repeat Y</h3>
            <div class="box4"></div>
        </section>
    </main>
</body>
</html>
