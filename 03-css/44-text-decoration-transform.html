<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        p.td01 {
            text-decoration: overline;
        }

        p.td02 {
            text-decoration: line-through;
        }

        p.td03 {
            text-decoration: underline;
        }

        /*  ---  */

        p.tt01 {
            text-transform: lowercase;
        }

        p.tt02 {
            text-transform: uppercase;
        }

        p.tt03 {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1><a href="index.html">â¬…</a>Text Decoration</h1>
        </header>
        <section>
            <h2>Decoration</h2>
            <p class="td01">Overline</p>
            <p class="td02">LineThrough</p>
            <p class="td03">Underline</p>

            <!-- -->

            <h2>Transform</h2>
            <p class="tt01">LOWERCASE</p>
            <p class="tt02">uppercase</p>
            <p class="tt03">capitalize</p>
        </section>
    </main>
</body>

</html>
