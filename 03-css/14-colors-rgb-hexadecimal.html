<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors RGB Decimal</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section div.row {
            margin: 0 auto;
            width: 100%;
        }
        section div div {
            font-size: 1.2rem;
            color: black;
            display: inline-block;
            margin-left: -5px;
            text-align: center;
            line-height: 5rem;
            height: 140px;
            width: 20%
            
        }
        section div div:first-child {
        margin-left: 0;
        }
        section div div:first-child ,
        section div div:last-child {
            color: white;
        }

        section div.row.row3{
            width: 80%;
        }

        section div.row.row3 div{
            width: 25%;
        }

        section div.row.row4{
            width: 60%;
        }
        
        section div.row.row4 div{
            width: 33%;
        }

        .maroon { background-color: #800000; }
        .red    { background-color: #ff0000; }
        .orange { background-color: #ffa600; }
        .yellow { background-color: #ffff00; }
        .olive  { background-color: #808000; }

        .purple  { background-color: #800080; }
        .fuchsia { background-color: #ff00ff; }
        .white   { background-color: #ffffff; }
        .lime    { background-color: #00ff00; }
        .green   { background-color: #008000; }

        .navy { background-color: #000080; }
        .blue { background-color: #0000ff; }
        .aqua { background-color: #00ffff; }
        .teal { background-color: #008080; }

       .black  { background-color: #000000; }
       .silver { background-color: #bfbfbf; }
       .gray   { background-color: #808080; }

    </style>

</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">â¬…</a>Colors RGB Decimal</h1>
        </header>
        <section>
            <div class="row row1">
                <div class="maroon text-white">#800000</div>
                <div class="red">#ff0000</div>
                <div class="orange">#ffa500</div>
                <div class="yellow">#ffff00</div>
                <div class="olive text-white">#808000</div>
            </div>
            <div class="row row2">
                <div class="purple text-white">#800080</div>
                <div class="fuchsia">#ff00ff</div>
                <div class="white">#ffffff</div>
                <div class="lime">#00ff00</div>
                <div class="green text-white">#008000</div>
            </div>
            <div class="row row3">
                <div class="navy text-white">#000080</div>
                <div class="blue text-white">#0000ff</div>
                <div class="aqua">#00ffff</div>
                <div class="teal text-white">#008080</div>
            </div>
            <div class="row row4">
                <div class="black text-white">#000000</div>
                <div class="silver">#c0c0c0</div>
                <div class="gray text-white">#808080</div>
            </div>
        </section>
    </main>
</body>
</html>
