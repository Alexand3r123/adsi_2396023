        main.light div.display input.value{

        /*Dark Mode */
        main {
            background: url(images/calculator/bg-dark.svg) no-repeat center;
            transition: background 0.5s ease-in;
        }
        header h1 a:is(:link) {
            color: #cbcddb;
            margin-top: 40px;
        }
        header button.mode {
            border: none;
            background: url(images/calculator/mode.svg) no-repeat center;
            height: 40px;
            display: block;
            margin: 0 auto;
            transition: all 0.2s ease-in;
            width: 120px;
        }

        header button.mode:is(:hover, :focus) {
            cursor: pointer;
            transform: scale(1.05);
        }
        div.display {
            display: flex;
            flex-direction: column;
            margin: 30px 40px;
            height: 124px;
            text-align: right;
        }
        div.buttons {
            display: grid;
            gap: 14px;
            border-radius: 16px;
            margin-top: -20px;
            justify-content: center;
            grid-template-columns: repeat(4, 68px);
            grid-template-rows: repeat(5, 68px);
        }
        div.buttons button {
            cursor: pointer;
            border: none;
            transition: all 0.2s ease-in;
        }

        div.display input.value{
            background: none;
            border: none;

        main div.buttons button.division {

        }
        main div.buttons button.numero4 {

        }

        main div.buttons button.numero6 {

        }
        main div.buttons button.multi {
            background: url(images/calculator/Multiplicacion.svg) no-repeat center;
        }
        main div.buttons button.numero1 {
            background: url(images/calculator/Numero1.svg) no-repeat center;
        }
        main div.buttons button.numero2 {

        }
        main div.buttons button.numero3 {

        }
        main div.buttons button.resta {

        }
        main div.buttons button.numero0 {
            background: url(images/calculator/Numero0.svg) no-repeat center;
        }
        main div.buttons button.punto {
            background: url(images/calculator/Punto.svg) no-repeat center;
        }
        main div.buttons button.suma {
            background: url(images/calculator/Suma.svg) no-repeat center;
        }
        main div.buttons button.igual {
            background: url(images/calculator/Igual.svg) no-repeat center;
        }
        div.buttons button.clear {
            background: url(images/calculator/Btn_Clear.svg) no-repeat center;
        }
        div.buttons button.back {
            background: url(images/calculator/Btn_borrar.svg) no-repeat center;
        }

        div.buttons button:is(:hover, :focus) {
            transform: scale(1.1);
        }

        button.clear {
            position: relative;
            left: 12px;
            width: 125px;
        }
        button.back {

            left: 95px;

</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                    </svg>
                </a>
            </h1>
            <button class="mode"></button>
        </header>
        <section>
            <div class="display">
                <output class="operationes"></output>
                <input type="text" class="value" readonly>
                <output class="result"></output>
            </div>
            <div class="buttons">
                <button class="numero7"  data-num="7"></button>
                <button class="numero8"  data-num="8"></button>
                <button class="numero9"  data-num="9"></button>
                <button class="division" data-opr="/"></button>
                <button class="numero4"  data-num="4"></button>
                <button class="numero5"  data-num="5"></button>
                <button class="numero6"  data-num="6"></button>
                <button class="multi"    data-opr="*"></button>
                <button class="numero1"  data-num="1"></button>
                <button class="numero2"  data-num="2"></button>
                <button class="numero3"  data-num="3"></button>
                <button class="resta"    data-opr="-"></button>
                <button class="numero0"  data-num="0"></button>
                <button class="punto"    data-opr="."></button>
                <button class="suma"     data-opr="+"></button>
                <button class="igual"></button>
                <button class="clear"></button>
                <button class="back"></button>

            </div>
        </section>
    </main>
    <script>
        const mode = document.querySelector('.mode')
        const main = document.querySelector('main')
        var display = document.querySelector('input.value')
        const back = document.querySelector('.back')
        const clear = document.querySelector('.clear')
        const btnigual = document.querySelector('.igual')
        // Numbers & Operators
        const nums = document.querySelectorAll('button[data-num]')
        const btnsOperators = document.querySelectorAll('button[data-opr]')

        var operStatus = false
       //function

       mode.addEventListener('click', ()=> {
            main.classList.toggle('light')
        })

       function deletLastValue() {
            display.value= display.value.slice(0,-1)
            if ((isNaN(display.value.slice(-1)))) {
                operStatus=false
            }
            else {
                operStatus=true
            }display.value= display.value.slice(0,-1)
            if ((isNaN(display.value.slice(-1)))) {
                operStatus=false
            }
            else {
                operStatus=true
            }
        }
        function validateLength() {
            if(display.value.length < 55 ){
                return true
            } else {
                return false
            }
        };
        function addToDisplay(c) {
            if(validateLength()) {
                display.value+=c
            }
        };
        function clearDisplay(){
            display.value=''
            operStatus=false
        }
        function igual() {
            display.value=(eval(display.value))
        }

        document.onkeyup = (evt) => {
            switch (evt.keyCode) {
                case 8:
                    deletLastValue()
                case 96:
                case 48:
                    display.value += 0
                    break;
                case 97:
                case 49:
                    display.value += 1
                    break;
                case 98:
                case 50:
                    display.value += 2
                    break;
                case 99:
                case 51:
                    display.value += 3
                    break;
                case 100:
                case 52:
                    display.value += 4
                    break;
                case 101:
                    display.value += 5
                    break;
                case 53:
                    display.value += 5
                    break;
                case 102:
                case 54:
                    display.value += 6
                    break;
                case 103:
                case 55:
                    display.value += 7
                    break;
                case 104:
                case 56:
                    display.value += 8
                    break;
                case 105:
                case 57:
                    display.value += 9
                    break;
                default:
                    break;
            }
        }
        //action
        clear.onclick=()=> {
            display.value=''
            operStatus=false
            
        }
        back.onclick=()=> {
            deletLastValue()
        }
        btnigual.onclick=()=> {
            igual()
        }
        for (let i = 0; i < nums.length; i++) {
            nums[i].onclick =function() {
                addToDisplay(this.getAttribute('data-num'))
                operStatus=true
            };
            
        };
        for (let i = 0; i < btnsOperators.length; i++) {
            
            btnsOperators[i].onclick = function() {
                if (operStatus) {
                    addToDisplay(this.getAttribute('data-opr'))
                    operStatus=false
                }
            }
        }
    </script>  
    </script>
</body>
</html>
