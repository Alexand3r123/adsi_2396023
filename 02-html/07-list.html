<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        h2{
            background: linear-gradient(to top, #69b413, #ff0000);
            font-size: 700;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">â¬…</a>List</h1>
        </header>
        <section>
            <h2>Unordered List</h2>
            <ul>
                <li>Football
                    <ul>
                        <li>Barcelona</li>
                        <li>Once Caldas</li>
                        <li>Real Madrid</li>
                    </ul>
                </li>
                <li>Tennis</li>
                <li>Basketball</li>
                <li>Rugby</li>
                <li>Golf</li>
            </ul>
            <h2>Ordered List</h2>
            <ol>
                <li>Dragon Ball
                    <ol type="A">
                        <li>Goku</li>
                        <li>Vegeta</li>
                        <li>Piccolo</li>
                    </ol>
                </li>
                <li>Naruto</li>
                <li>Super Campeones</li>
                <li>Otakuuus</li>
            </ol>
        </section>
    </main>
</body>
</html>
