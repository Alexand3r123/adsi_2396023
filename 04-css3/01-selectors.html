    <title>Selectors</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            width: 380px;
        }

        ul li {
            border: 2px solid #000;
            background-color: #fffc;
            font-size: 1.8rem;
            font-weight: 500;
            display: inline-block;
            padding: 10px;
            text-align: center;
            height: 40px;
            margin: 4px;
            width: 40px;
        }

        ul li:first-of-type {
            background-color: #ff0;
        }

        ul li:last-of-type {
            background-color: #c21515;
        }

        ul li:nth-child(3) {
            background-color: #2554ac;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 380px;
        }

        table td {
            border: 2px solid #333;
            background-color: #fff;
            padding: 20px;
        }

        table tr:nth-child(2n) td:nth-child(2n+1),
        table tr:nth-child(2n+1) td:nth-child(2n) {
            background-color: #000405;
        }

        nav {
            margin: 0 auto;
            width: 600px;
        }

        nav a:link,
        nav a:visited {
            background-color: #333;
            text-align: center;
            border-radius: 10px;
            color: #fff;
            margin: 40px;
            padding: 4px 25px;
            text-decoration: none;
        }

        div#home,
        div#services,
        div#contact {
            display: none;
            margin: 0 auto;
            width: 300px;
        }

        #home:target,
        #services:target,
        #contact:target {
            display: block;
        }
    </style>
</head>
